<md-tab-group [(selectedIndex)]="selectedIndex">
  <md-tab label="Latest" disabled></md-tab>
  <md-tab label="Videos">
    <app-arrow-left [isLatest]="isLatest"></app-arrow-left>
    <app-card [videos]="videosList"></app-card>
    <app-arrow-right></app-arrow-right>
  </md-tab>
  <md-tab label="Collection" >
    <app-arrow-left></app-arrow-left>
    <app-card [videos]="videosCollectionList"></app-card>
    <app-arrow-right></app-arrow-right>
  </md-tab>
</md-tab-group>
