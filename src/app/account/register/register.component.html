<div class="form-register">
  <app-app-icon></app-app-icon>
  <md-card>
    <md-card-title>
      <md-toolbar color="primary">
        <span>Create New Account</span>
      </md-toolbar>
    </md-card-title>
    <md-card-content>
      <form name="register-form" (ngSubmit)="registerUser()" novalidate [formGroup]="registerForm">
        <md-input-container>
          <input mdInput placeholder="First Name" type="text" id="firstName" name="firstName" formControlName="firstName">
          <md-hint *ngIf="registerForm.controls.firstName.touched&&errorMessageForFirstName()" class="error-message" align="start">{{errorMessageForFirstName()}}</md-hint>
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Last Name" type="text" id="lastName" name="lastName" formControlName="lastName">
          <md-hint *ngIf="registerForm.controls.lastName.touched&&errorMessageForLastName()" class="error-message" align="start">{{errorMessageForLastName()}}</md-hint>
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Email" type="email" id="email" name="email" formControlName="email">
          <md-hint *ngIf="registerForm.controls.email.touched&&errorMessageForEmail()" class="error-message" align="start">{{errorMessageForEmail()}}</md-hint>
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Password" type="password" id="password" name="password" formControlName="password">
          <md-hint *ngIf="registerForm.controls.password.touched&&errorMessageForPassword()" class="error-message" align="start">{{errorMessageForPassword()}}</md-hint>
        </md-input-container>
        <md-input-container>
          <input mdInput placeholder="Confirm Password" type="password" id="password" name="password" formControlName="confirmPassword">
          <md-hint *ngIf="registerForm.controls.confirmPassword.touched&&errorMessageForConfirmPassword()" class="error-message" align="start">{{errorMessageForConfirmPassword()}}</md-hint>
        </md-input-container>
        <button md-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button md-button color="primary" type="button" routerLink="/account/login">Back To Login</button>
      </form>
    </md-card-content>
  </md-card>
</div>
